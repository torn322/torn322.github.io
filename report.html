<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sass/style.css">
  <link rel="stylesheet" href="sass/report.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="js/report.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <title>Отчет</title>
</head>

<body class="report">
  <header>
    <div class="head-container">
      <div class="navbar">
        <div class="logo">
          <span class="logo-img"></span>
          <strong class="logo-text">Курс Тимура Варисова</strong>
        </div>
        <nav>
          <ul>
            <li><a href="nutrition.html">питание</a></li>
            <li><a href="exercise.html">тренировки</a></li>
            <li><a href="report.html">отчет</a></li>
            <li><a href="knowledge.html">знания</a></li>
          </ul>
        </nav>
        <div class="user">
          <span class="user-photo"></span>
          <strong class="user-name">Саша Грей</strong>
        </div>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <section id="section-1">
      <div class="section-1-container">
        <h1>Отчет</h1>
        <nav class="schedule choice-of-diet">
          <ul class="choice-of-diet_week">
            <li class="form-active" id="week-1">Неделя 1</li>
            <li class="form-disabled" id="week-2">Неделя 2</li>
            <li class="form-disabled" id="week-2">Неделя 3</li>
            <li class="form-disabled" id="week-2">Неделя 4</li>
          </ul>
          <ul class="choice-of-diet_day">
            <li class="form-active" id="day-1">День 1</li>
            <li class="form-inactive" id="day-2">День 2</li>
            <li class="form-inactive" id="day-3">День 3</li>
            <li class="form-inactive" id="day-4">День 4</li>
            <li class="form-inactive" id="day-5">День 5</li>
            <li class="form-inactive" id="day-6">День 6</li>
            <li class="form-inactive" id="day-7">День 7</li>
          </ul>
        </nav>
      </div>
    </section>
    <section id="section-2">
      <form action="#">
        <fildset>
          <h3>Вопрос?</h3>
          <div class="form_yes">
            <input id="q-1_yes" class="yes" type="radio" name="q-1">
            <label for="q-1_yes">Да.</label>
          </div>
          <div class="form_no">
            <input id="q-1_no" class="no" type="radio" name="q-1">
            <label for="q-1_no">Нет.</label>
          </div>
          <textarea name="" id="" ></textarea>
        </fildset>
        <fildset>
          <h3>Вопрос?</h3>
          <div class="form_yes">
            <input id="q-2_yes" class="yes" type="radio" name="q-2">
            <label for="q-2_yes">Да.</label>
          </div>
          <div class="form_no">
            <input id="q-2_no" class="no" type="radio" name="q-2">
            <label for="q-2_no">Нет.</label>
          </div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </fildset>
        <fildset>
          <h3>Вопрос?</h3>
          <div class="form_yes">
            <input id="q-3_yes"class="yes"  type="radio" name="q-3">
            <label for="q-3_yes">Да.</label>
          </div>
          <div class="form_no">
            <input id="q-3_no" class="no" type="radio" name="q-3">
            <label for="q-3_no">Нет.</label>
          </div>
          <textarea name="" id="" ></textarea>
        </fildset>
        <fildset>
          <h3>Вопрос?</h3>
          <div class="form_yes">
            <input id="q-4_yes" type="radio" name="q-4">
            <label for="q-4_yes">Да.</label>
          </div>
          <div class="form_no">
            <input id="q-4_no" class="no" type="radio" name="q-4">
            <label for="q-4_no">Нет.</label>
          </div>
          <textarea name="memo_q-4_no" id="" ></textarea>
        </fildset>
        <fildset>
          <h3>Вопрос?</h3>
          <div class="form_yes">
            <input id="q-5_yes" class="yes" type="radio" name="q-5">
            <label for="q-5_yes">Да.</label>
          </div>
          <div class="form_no">
            <input id="q-5_no" class="no" type="radio" name="q-5">
            <label for="q-5_no">Нет.</label>
          </div>
          <textarea name="" id="" ></textarea>
        </fildset>
      </form>
    </section>
  </div>

</html>
