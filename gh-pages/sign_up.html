<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sass/sign_up.css">
  <title>Курс Тимура Варисова</title>
</head>

<body class="sign_up">
  <section>
    <div class="container">
      <span class="logo">
        <img src="img/logo.svg" alt="">
        <p>Курс Тимура Варисова</p>
      </span>
      <form action="#">
        <input required type="text" name="first_name" placeholder="Имя">
        <input required type="text" name="last_name" placeholder="Фамилия">
        <input required type="tel" name="tel" placeholder="Телефон">
        <input required type="email" name="email" placeholder="Email адрес">
        <p class="choice_plan">Выберите тарифный план</p>
        <select name="tariff" id="">
          <option value="">Эконом (3700р)</option>
          <option value="">Профи (5200р)</option>
        </select>
       <div class="agreement">
        <input required class="checkbox" id="checkbox" type="checkbox" name="agreement">
        <label for="checkbox">Я согласен(а) с <a href="#">условиями договора оферты</a></label>
       </div>
        <button type="submit" class="btn">Перейти к оплате</button>
      </form>
    </div>
  </section>
</body>

</html>
